name: Testrun
on:
  release:
    types: [published]

jobs:
  test_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout to release
        uses: actions/checkout@v3
        with:
          ref: "v1.0"

      - name: Docker Login
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: emmanuelsoon/randnum:ref
      
      - name: Sending message to slack workflow
        id: slack
        uses: slackapi/slack-github-action@v1.18.0
        with:
          payload: |
            {
              "text": "SA54 Submission",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "Name: Soon Zhong Wei, Emmanuel \n Matriculation: A0110644U \n Email: reach.emmanuelsoon@gmail.com \n Repo: ${{github.repositoryUrl}} \n Image Name: emmanuelsoon/randnum:ref \n Image url: https://hub.docker.com/repository/docker/emmanuelsoon/randnum"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK 

